<!-- CLIENT SIDE -->
<!doctype html>
<html>

<head>
    <title>Vue</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>IMAGEBOARD PEEPS!</h1>
    <div id="main">

        <modal-component v-if="selectedImageID"
            v-bind:selected-image-i-d="selectedImageID"
        ></modal-component>
<!-- //will show how many times it repeats depending on nr of tags -->

        <form class="form" method="post">
            <input v-model="formStuff.title" name="title" placeholder="title" type="text">
            <input v-model="formStuff.description" name="description" placeholder="description" type="text">
            <input v-model="formStuff.username" name="username" placeholder="username" type="text">
            <input type="file" v-on:change="handleChange">
            <button v-on:click="handleSubmit">Submit</button>
        </form>

        <!-- <!<h1 v-bind:class="headingClassName">{{ heading }}</h1> -->
        <!-- images is the array -->
        <!-- so use image.etc -->
        <div class="container">
            <div class="content-container" v-for="image in images">

                <div class="image-container">
                <img v-bind:src="image.image" alt="image"
                v-on:click="showImage(image.id)">
            </div>
            <div class="write-container">
                <p> {{image.title }}   </p>
                <!-- {{image.id}} {{image.description}} -->
            </div>
            </div>
        </div>
    </div>

    <script id="modal-template" type="x-template">

    <div id="modal">
        <div id="large-image">
        <img v-bind:src="image"/>
        </div>
        <p>{{username}}, {{title}}, {{description}} </p>
        <form>
            <input v-model="comment.comment" type="text"/>
            <input v-model="comment.username" type="text"/>
            <button v-on:click="postComment">Submit</button>
        </form>
        <p v-for="item in comment">{{item.username}}: {{item.comment}}</p>
    </div>

    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
